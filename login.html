        <main>

<div class="auth-container">
    <div id="login" class="form-section">
        <h2>Welcome Back!</h2>
        <form class="auth-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Log in now</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showForm('signup')">Register Now</a></p>
    </div>

    <div id="signup" class="form-section" style="display: none;">
        <h2>Create New Account!</h2>
        <form class="auth-form">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="password" placeholder="Confirm your password" required>
            <button type="submit">Register now</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showForm('login')">Login Now</a></p>
    </div>
</div>

<script>
    function showForm(formId) {
        document.getElementById('login').style.display = formId === 'login' ? 'block' : 'none';
        document.getElementById('signup').style.display = formId === 'signup' ? 'block' : 'none';
    }
</script>
